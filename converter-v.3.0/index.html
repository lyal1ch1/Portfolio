<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">

        <div class="converter">
            <div class="header">
                <h3>Конвертер валют v3.0</h3>
            </div>
            <div class="perevod">
                <!-- То что нужно перевести -->
                <div class="current">
                    <select class="s-1" name="select_val" id="">
                        <option disabled="disabled">Выбор:</option>
                        <option id="RUB" value="1" selected>RUB</option>
                        <option id="USD" value="2">USD</option>
                        <option id="EUR" value="3">EUR</option>
                    </select>
                    <input type="number" class="in">

                </div>
                <!-- То что получется после конвертации -->
                <div class="convert">
                    <input type="text" class="out">
                    <select class="s-2" name="select_val" id="">
                        <option disabled="disabled">Выбор:</option>
                        <option id="RUB" value="1">RUB</option>
                        <option id="USD" value="2" selected>USD</option>
                        <option id="EUR" value="3">EUR</option>
                    </select>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
